<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz - Student Form</title>
</head>
<body>
    <!-- Quick Quiz
        without using br tag make a vertically
        alligned form with name, city and pincode of city
     -->

     <form action="post">
        <div>
            <h1>Student Form - Quick Quiz</h1>
        </div>
        <div>
            <label for="name"> Name </label>
            <input type="text" id="name", name="name", placeholder="Enter your name">
        </div>

        <div>
            <label for="city"> City </label>
            <input type="text", id="city", name="city", placeholder="Enter Your City">

        </div>

        <div>
            <label for="pincode"> Pincode </label>
            <input type="text" id="pincode", name="pincode", placeholder="Enter your city's pincode">
        </div>
        
     </form>
</body>
</html>
