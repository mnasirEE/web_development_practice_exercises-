<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Google Forms</title>
</head>

<body>
    <h1>Login Form</h1>
    <form action="post">
        <div>
            <label for="username">Enter Your Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>

        </div>

        <div>
            <label for="gender">Enter Your Gender</label>
            <input type="radio" id="male" , name="gender" , value="male">
            <label for="male">Male</label>
            <input type="radio" , id="female" , name="gender">
            <label for="female">Female</label>
        </div>

        <div>
           
            <input type="checkbox" name="checkbox" id="checkbutton">
            <label for="checkbutton"> Subscribe our page </label>

        </div>

        <div>
            <label for="text">Enter Your comment </label>
            <br> 
            <textarea name="textarea" id="text" cols="50" rows="10" >Enter Your comment ---
            </textarea>
        </div>

        <div>
            <label for="fruits">Select Your Favourite Fruit </label>
            <select name="fruits" id="fruits">
                <option value="banana">Banana</option>
                <option value="apple">Apple</option>
                <option value="orange">Orange</option>
            </select>
        </div>
       


    </form>
</body>

</html>
