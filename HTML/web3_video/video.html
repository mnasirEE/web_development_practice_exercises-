<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <video src="a.mp4" height="455" width="455" controls loop muted poster="b.jpeg"></video>

    <audio src="c.mp3" controls loop muted preload="metadata"></audio>

    <!-- svg vector image -->
    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="7" fill="green" />
    </svg>
    <img src="img.svg" alt="My image">

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="555" height="355"></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=L87EkprLw3_IZFyp&amp;start=791"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
</body>

</html>
